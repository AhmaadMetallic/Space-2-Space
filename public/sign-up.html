<div class="card">
  <h5 class="card-header">Create a Profile!</h5>

    <form>
  <div class="form-group">
    <label for="typeOfuser">Type of User</label>
    <select class="form-control" id="typeOfuser">
      <option selected>Choose...</option>
      <option>Host</option>

    </select>

  <div class="form-group">

  </div>

  <form>
  <div class="form-group">

  </div>
</form>
  <div class="form-group">
    <label for="birthdate">Birthdate (YYYY/MM/DD)</label>

  </div>
  <div class="form-group">
    <label for="gender">Gender</label>

      <option selected>Choose...</option>
      <option>Female</option>
      <option>Male</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="country">Country of Origin </label>
    <textarea class="form-control" id="country" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="school">School (Optional) </label>
    <textarea class="form-control" id="school" rows="1"></textarea>
  </div>
  <div class="form-group">
    <label for="religion">Religion (Optional)</label>
    <select class="form-control" id="religion">
      <option selected>Choose...</option>
      <option>Christianity</option>
      <option>Islam</option>
      <option>Judaism</option>
      <option>Hinduism </option>
      <option>Other</option>
    </select>
  </div>
  <div class="form-group">
    <label for="languages">Laguages Spoken</label>
    <select class="form-control" id="languages">
      <option selected>Choose...</option>
      <option>English</option>
      <option>Spanish</option>
      <option>French</option>
      <option>Arabic</option>
      <option>Other</option>
    </select>
  </div>


  <div class="form-group">
    <label for="length">Length of Stay</label>
    <select class="form-control" id="length">
      <option selected>Choose...</option>
      <option>6 months</option>
      <option>12 months</option>
      <option>18 months</option>
      <option>24 months</option>
    </select>
  </div>

  <div class="form-group">
    <label for="introduction">Introduction</label>
    <textarea class="form-control" id="introduction" rows="3"></textarea>
  </div>
</form>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
$(function () {
    $("#fileupload").change(function () {
        $("#dvPreview").html("");
        var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
        if (regex.test($(this).val().toLowerCase())) {
            if ($.browser.msie && parseFloat(jQuery.browser.version) <= 9.0) {
                $("#dvPreview").show();
                $("#dvPreview")[0].filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = $(this).val();
            }
            else {
                if (typeof (FileReader) != "undefined") {
                    $("#dvPreview").show();
                    $("#dvPreview").append("<img />");
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $("#dvPreview img").attr("src", e.target.result);
                    }
                    reader.readAsDataURL($(this)[0].files[0]);
                } else {
                    alert("This browser does not support FileReader.");
                }
            }
        } else {
            alert("Please upload a valid image file.");
        }
    });
});
</script>
